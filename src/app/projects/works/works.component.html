<section id="works" class="projects-section w-[100vw]" data-aos="fade up">
    <h1 class=" workh1 text-5xl font-bold mb-12 text-center tracking-wide">Our <span class="text-pink-500">Works</span></h1>
    <div class="project-row" *ngFor="let project of projects; let i = index" [class.reverse]="i % 2 !== 0" data-aos="zoom-in">

    <!-- Text Side -->
    <div class="project-text">
      <h2>{{ project.title }}</h2>
      <p>{{ project.description }}</p>
      <button class="neon-btn" routerLink="/{{project.route}}">View Project</button>
    </div>

    <!-- Image Scroll Side -->
    <div class="image-scroll">
      <div class="scroll-track" [class.reverse]="i % 2 !== 0">
        <img *ngFor="let img of project.images" [src]="img" alt="{{ project.title }}">
        <!-- duplicate images for seamless loop -->
        <img *ngFor="let img of project.images" [src]="img" alt="{{ project.title }}">
      </div>
    </div>

  </div>
  </section>

  <footer class="footer-section w-[100vw]">
  <div class="footer-container">
    <!-- Logo & Tagline -->
    <div class="footer-brand">
      <h2>PixelRoot</h2>
      <p>Dream. Create. Dominate.</p>
    </div>

    <!-- Quick Links -->
    <div class="footer-links">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#" routerLink="/">Home</a></li>
        <li><a href="#about" routerLink="/">About</a></li>
        <li><a href="#works" routerLink="/">Our Works</a></li>
        <li><a href="#services" routerLink="/">Services</a></li>
        <li><a href="#contact" routerLink="/">Contact</a></li>
      </ul>
    </div>

    <!-- Socials -->
    <div class="footer-socials">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="footer-contact">
      <h3>Contact</h3>
      <p>Email: {{email}}</p>
      <p>Phone: +91 77520 60373</p>
    </div>
  </div>

  <div class="footer-bottom">

  </div>
</footer>
